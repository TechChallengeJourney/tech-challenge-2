version: '3.8'
services:
  next-root:
    build: ./next-root
    ports:
      - "3000:3000"
    depends_on:
      - mfe-react
      - node-api
  mfe-react:
    build: ./mfe-react
    ports:
      - "5173:5173"
  node-api:
    build: ./node-api-project
    ports:
      - "4000:3000"
    environment:
      NODE_ENV: development
    restart: always
  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
